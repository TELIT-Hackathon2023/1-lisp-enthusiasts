<body>

  <div class="hero_area">

    <div class="hero_bg_box">
      <div class="bg_img_box">
        <img src="images/hero-bg.png" alt="">
      </div>
    </div>

    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Hackathon
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

              <li class="nav-item">
                <a class="nav-link" href="howItWorks.html"> How it works</a>
              </li>          
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
    <!-- main section -->
    <section class="main_section">
      <div class="container">
        <div class="row">
          <form>
            <label for="file-upload" class="custom-file-upload">
              <i class="fa fa-cloud-upload"></i> Upload optional ZIP file
            </label>
            <input id="file-upload" type="file" />
            <input type="text" id="urlInput" placeholder="Enter URL">
            <input type="button" value="Submit" onclick="submitForm()">
          </form>
        </div>
      </div>
    </section>
    <!-- end main section -->
    <div id="output" style="margin: 20px auto; padding: 40px; background-color: white;"></div>
  </div>

  <!-- footer section -->
  <section class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> By LISP Enthusiasts
      </p>
    </div>
